{% load static %}
<!DOCTYPE html>
<html lang="AZE">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="shortcut icon"
            href="{% static 'images/favicon.png' %}"
            type="image/x-icon"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet"/>
    <link
            href="{% static 'css/owl.theme.default.min.css' %}"
            rel="stylesheet"
    />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/screen.css' %}" rel="stylesheet"/>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Online Car Auction | Repairable Salvage Cars Sale</title>
</head>
<body>
<header class="fixed-top">
    <div class="top-bar bg-light">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-12">
                <a href="/" class="logo p-3 d-inline-block"
                ><img
                        src="{% static 'images/logo.png' %}"
                        alt="logo"
                        class="img-fluid"
                        width="180"
                /></a>
                <a
                        class="nav-link hide-d text-end float-end mx-0 text-primary"
                        aria-current="page"
                        href="tel:994555553485"
                ><i class="fa-solid fa-phone"></i>+994 (55) 555 34 85</a
                >
            </div>
            <div class="col-lg-6 col-md-4 col-sm-12">
                <div class="search-bar position-relative">
                    <input
                            type="text"
                            class="form-control form-control-lg bg-white my-3 pe-5"
                            id="search"
                            placeholder="{{lang.search_bar_msg}}"
                    />
                    <span id="search-btn" onClick="searchFunction()"
                    ><a class="btn btn-primary position-absolute"
                    ><i class="fa fa-search"></i
                    ></a>
							</span>
                </div>
            </div>
            <div class="col-lg-3 col-md-5 col-sm-12 hide-m ">

                <div class="float-end mt-4">
                    <a href="https://wa.me/994555553485" target="_blank" style="color:#ffffff00 !important;">
                        <button class="btn btn-primary ms-1" type="button">
                            <i class="fa-brands fa-whatsapp"></i>
                        </button>
                    </a>
                    <a href="https://www.facebook.com/AutoTraderAzerbaijan" target="_blank"
                       style="color:#ffffff00 !important;">
                        <button class="btn btn-primary ms-1" type="button">
                            <i class="fa-brands fa-facebook"></i>
                        </button>
                    </a>
                    <a href="https://www.instagram.com/autotraderazerbaijan/" target="_blank"
                       style="color:#ffffff00 !important;">
                        <button class="btn btn-primary ms-1" type="button">
                            <i class="fa-brands fa-instagram"></i>
                        </button>
                    </a>


                    <a href="mailto:info@autotrader.az" target="_blank" style="color:#ffffff00 !important;">
                        <button class="btn btn-primary ms-1" type="button">
                            <i class="fa-regular fa-envelope text-white"></i>
                        </button>
                    </a>

                    <a href="https://www.youtube.com/@autotrader.azerbaijan" target="_blank"
                       style="color:#ffffff00 !important;">
                        <button class="btn btn-primary" type="button">
                            <i class="fa-brands fa-youtube"></i>
                        </button>
                    </a>


                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary px-2 py-1 menu-bar">
        <div class="container-fluid">
            <button
                    class="navbar-toggler border-0 bg-none text-white"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/"
                        >{{lang.home}}</a
                        >
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/#calc">{{lang.calculator_nav}}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/#customs">{{lang.customs_nav}}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/korean-lots">{{lang.korean_lots}}</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    href="javascript:;"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                    id="active_lang"
                            ></a>
                            <ul
                                    class="dropdown-menu p-0"
                                    aria-labelledby="navbarDropdown5"
                            >
                                <li>
                                    <a
                                            style="cursor: pointer"
                                            class="dropdown-item"
                                            onClick="changeLang('ENG')"
                                    >ENG</a
                                    >
                                </li>
                                <li>
                                    <a
                                            style="cursor: pointer"
                                            class="dropdown-item"
                                            onClick="changeLang('RUS')"
                                    >RUS</a
                                    >
                                </li>
                                <li>
                                    <a
                                            style="cursor: pointer"
                                            class="dropdown-item"
                                            onClick="changeLang('AZE')"
                                    >AZE</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item hide-m">
                            <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="tel:994555553485"
                            ><i class="fa-solid fa-phone"></i> +994 (55) 555 34 85</a>

                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
</header>
